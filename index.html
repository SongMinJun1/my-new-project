<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>새 프로젝트</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>나만의 테마 설정기</h1>
        <button id="changeColorBtn">랜덤 색상 변경</button>
        <div class="theme-box">
            <input type="text" id="bgColorInput" placeholder="배경색">
            <input type="text" id="textColorInput" placeholder="텍스트 색">
            <input type="text" id="btnColorInput" placeholder="버튼 색">
            <button id="applyThemeBtn">테마 적용</button>          
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
